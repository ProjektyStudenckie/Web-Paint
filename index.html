<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Web Paint</title>
</head>

<body>

    <div id="properties_panel">
        <button id="undo" onclick="undo();">undo</button>
        <button id="redo" onclick="redo();">redo</button>
        <button id="clear" onclick="clearCanvas();">clear</button>
        <select id="selector" onchange="changeSelect();">
            <option value="0">Drawing</option>
            <option value="1">Square</option>
            <option value="2">Circle</option>
        </select>
        <input id="glow_effect" type="checkbox" />
        <input id="color_picker" type="color" name="color">
        <input id="opacity_picker" type="range" step="1" max="255" min="1" value="255" />
        <span id="opacity_label"></span>
        <input id="line_width_picker" type="range" step="1" max="120" min="1" value="30" />
        <span id="line_width_label"></span>
        <button id="save_image" onclick="saveImage();">Save Image</button>
        <input id="file_picker" type="file" />
        <button id="load_image" onclick="loadImage();">Load Image</button>
    </div>

    <canvas id="main_canvas"></canvas>

    <script src="main.js"></script>
</body>

</html>
