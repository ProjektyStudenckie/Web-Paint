<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Web Paint</title>
</head>

<body>

    <div id="properties_panel">
        <input id="color_picker" type="color" name="color">
        <input id="line_width_picker" type="range" step="1" max="120" min="1" value="30" />
        <span id="line_width_label"></span>
        <button id="save_image" onclick="saveImage();">Save Image</button>
        <input id="file_picker" type="file" />
        <button id="load_image" onclick="loadImage();">Load Image</button>
    </div>

    <canvas id="main_canvas"></canvas>

    <script src="main.js"></script>
</body>

</html>
